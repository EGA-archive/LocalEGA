language: python

python: 3.6
install: true

git:
  depth: false
  quiet: true

stages:
  - name: unit tests
    if: type IN (push, pull_request)
  - name: integration tests
    if: type IN (pull_request)

jobs:
  include:
    - stage: unit tests
      python: 3.6
      before_script:
        - pip install tox-travis
      # command to run tests
      script: tox
    - stage: integration tests
      services: docker
      before_script:
        - cd deploy
        - make bootstrap
        - sudo chown -R travis private
        - make up
        - make ps
      script:
        - bats ../tests/integration || { cat ../tests/integration/output.debug; exit 1; }

notifications:
  email: false
  slack:
    secure: 
