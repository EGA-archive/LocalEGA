language: python

python: 3.6
# Skip a specific installation phase
install: true

git:
  depth: false
  quiet: true

services: docker

jobs:
  include:
    - python: 3.6
      before_script:
        - pip install tox-travis
      script: tox
    - before_script:
        - cd deploy
        - make bootstrap ARGS='--keyserver ega'
        - sudo chown -R travis private
        - make network up ps
      script:
        - cd ../tests
        - bats integration
