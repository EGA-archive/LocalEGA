language: python
python: 3.6
install: true
cache:
  directories:
    - $HOME/.m2

git:
  depth: false
  quiet: true

stages:
  - name: tests

jobs:
  include:
    #
    # Unit Tests and Image Build
    #
    - stage: tests
      name: "Unit Tests"
      python: 3.6
      before_script: pip install tox-travis
      script: tox
    #
    # BATS Tests
    #
    - stage: tests
      name: "Integration Tests"
      if: type = pull_request
      services: docker
      before_script:
        - git clone https://github.com/bats-core/bats-core.git
        - pushd bats-core && git checkout v1.1.0 && sudo ./install.sh /usr/local && popd
        - cd deploy
        - make -C images
        - make install-bootstrap-packages prepare
        - make bootstrap
        - make up
        - make preflight-check
      script:
        - cd ../tests
        - bats integration
    - stage: tests
      name: "Integration Tests POSIX"
      if: type = pull_request
