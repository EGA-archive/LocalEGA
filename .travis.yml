language: python

python: 3.6
install:
  - echo "Dependencies on Travis? No, thanks"

git:
  depth: false
  quiet: true

services: docker

# command to install dependencies

stages:
  - name: unit tests
    if: type IN (push, pull_request)
  - name: image build
    if: type IN (pull_request)
  - name: integration tests
    if: type IN (pull_request)

jobs:
  include:
    - stage: unit tests
      python: 3.6
      before_script:
        - pip install tox-travis
      # command to run tests
      script: tox
    - stage: image build
      before_script:
        - cd docker
      script:
        - make -C images all
        - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        - docker push nbisweden/ega-base:dev
        - docker push nbisweden/ega-inbox:dev
    - stage: integration tests
      before_script:
        - cd docker
        - make bootstrap ARGS='--inbox mina'
        - sudo chown -R travis private
        - docker network create cega
        - make up
        - docker-compose ps
      script:
        - sleep 10
        - cd tests
        - mvn test -Dtest=CommonTests -B
    - stage: integration tests
      before_script:
        - cd docker
        - make bootstrap ARGS='--inbox mina'
        - sudo chown -R travis private
        - docker network create cega
        - make up
        - docker-compose ps
      script:
        - sleep 10
        - cd tests
        - mvn test -Dtest=RobustnessTests -B
    - stage: integration tests
      before_script:
        - cd docker
        - make bootstrap
        - sudo chown -R travis private
        - docker network create cega
        - docker-compose up -d #--scale ingest=3 --scale verify=5
        - docker-compose ps
      script:
        - sleep 5
        - pip install -r https://raw.githubusercontent.com/NBISweden/LocalEGA-cryptor/master/requirements.txt
        - pip install git+https://github.com/NBISweden/LocalEGA-cryptor.git
        - pip install pika
        - make -C test
        - sleep 10
        - make -C test check

after_success:
  - if [[ "$TRAVIS_BRANCH" == "dev" && "$TRAVIS_PULL_REQUEST" == "false" ]]; then
      docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD ;
      docker pull nbisweden/ega-base:dev ;
      docker pull nbisweden/ega-inbox:dev ;
      docker tag nbisweden/ega-base:dev nbisweden/ega-base:latest ;
      docker tag nbisweden/ega-inbox:dev nbisweden/ega-inbox:latest ;
      docker push nbisweden/ega-base:latest ;
      docker push nbisweden/ega-inbox:latest ;
    fi

