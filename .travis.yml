sudo: required

language: generic

services:
  - docker

before_install:
  - |
        cd docker
        make -C images -j 4
        make bootstrap
        sudo chown -R $USER .

install:
  - docker-compose up -d

script:
  - cd ../tests
  - mvn test -B

after_success:
  - |
        if [ "$TRAVIS_BRANCH" == "dev" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
            docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
            make -C ../docker/images -j 4 push
        fi

notifications:
  email: false
  slack:
    secure: 
