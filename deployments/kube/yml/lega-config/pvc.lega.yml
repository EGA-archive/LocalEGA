apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: inbox-storage
spec:
  storageClassName: inbox
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 0.5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-storage
spec:
  storageClassName: postgres
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 0.5Gi
