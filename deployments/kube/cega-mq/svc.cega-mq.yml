apiVersion: v1
kind: Service
metadata:
  name: cega-mq-management
  namespace: localega
  labels:
    app: cega-mq
spec:
  type: NodePort
  ports:
  - port: 15672
    targetPort: 15672
    protocol: TCP
    name: http
  selector:
    app: cega-mq
---
apiVersion: v1
kind: Service
metadata:
  # The required headless service for StatefulSets
  name: cega-mq
  namespace: localega
  labels:
    app: cega-mq
spec:
  ports:
  - port: 5672
    targetPort: 5672
    protocol: TCP
    name: amqp
  - port: 4369
    name: epmd
  - port: 25672
    name: rabbitmq-dist
  selector:
    app: lega-mq
