version: 1
root:
  level: NOTSET
  handlers: [noHandler]

loggers:
  lega:
    level: DEBUG
    handlers: [syslog]
    propagate: True
    qualname: lega
  asyncio:
    level: DEBUG
    handlers: [syslogSimple]
  aiopg:
    level: DEBUG
    handlers: [syslogSimple]
  aiohttp.access:
    level: DEBUG
    handlers: [syslogSimple]
  aiohttp.client:
    level: DEBUG
    handlers: [syslogSimple]
  aiohttp.internal:
    level: DEBUG
    handlers: [syslogSimple]
  aiohttp.server:
    level: DEBUG
    handlers: [syslogSimple]
  aiohttp.web:
    level: DEBUG
    handlers: [syslogSimple]
  aiohttp.websocket:
    level: DEBUG
    handlers: [syslogSimple]

handlers:
  noHandler:
    class: logging.NullHandler
    level: NOTSET
  syslog:
    class: logging.handlers.SysLogHandler
    address: !!python/tuple ['monitors', 10514]
    formatter: lega
    facility: 'local1'
  syslogSimple:
    class: logging.handlers.SysLogHandler
    address: !!python/tuple ['monitors', 10514]
    formatter: simple
    facility: 'local1'

formatters:
  lega:
    format: '[{asctime}][{name:^10}][pid:{process:^5d}][{levelname:^6}][{funcName}<L:{lineno}>] {message}'
    style: '{'
    datefmt: '%Y-%m-%d %H:%M:%S'
  simple:
    format: '[{name:^10}][{levelname:^6}] {message}'
    style: '{'
