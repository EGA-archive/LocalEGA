version: 1
root:
  level: NOTSET
  handlers: [noHandler]

loggers:
  lega:
    level: DEBUG
    handlers: [debugFile,console]
    propagate: True
    qualname: lega
  crypt4gh:
    level: DEBUG
    handlers: [crypt4gh]
    propagate: True
    qualname: lega


handlers:
  noHandler:
    class: logging.NullHandler
    level: NOTSET
  console:
    class: logging.StreamHandler
    formatter: simple
    stream: ext://sys.stderr
  crypt4gh:
    class: logging.StreamHandler
    formatter: simple_no_correlation
    stream: ext://sys.stderr
  debugFile:
    class: logging.FileHandler
    formatter: lega
    filename: '/tmp/lega-debug.log'
    mode: 'w'

formatters:
  lega:
    format: '[{asctime:<20}][{name}][{process:d} {processName:>15}][{levelname}] (L:{lineno}) {funcName}: {message}'
    style: '{'
    datefmt: '%Y-%m-%d %H:%M:%S'
  simple:
    format: '[{correlation_id}][{name:^10}][{levelname:^6}] (L{lineno}) {message}'
    style: '{'
  simple_no_correlation:
    format: '[{name:^10}][{levelname:^6}] (L{lineno}) {message}'
    style: '{'
