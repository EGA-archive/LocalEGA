version: 1
root:
  level: NOTSET
  handlers: [noHandler]

loggers:
  lega:
    level: INFO
    handlers: [console]
    propagate: true
    qualname: lega
  asyncio:
    level: INFO
    handlers: [console]
  aiopg:
    level: INFO
    handlers: [console]
  aiohttp.access:
    level: INFO
    handlers: [console]
  aiohttp.client:
    level: INFO
    handlers: [console]
  aiohttp.internal:
    level: INFO
    handlers: [console]
  aiohttp.server:
    level: INFO
    handlers: [console]
  aiohttp.web:
    level: INFO
    handlers: [console]
  aiohttp.websocket:
    level: INFO
    handlers: [console]


handlers:
  noHandler:
    class: logging.NullHandler
    level: NOTSET
  console:
    class: logging.StreamHandler
    formatter: simple
    stream: ext://sys.stdout

formatters:
  json:
    (): lega.utils.logging.JSONFormatter
    format: '(asctime) (name) (process) (processName) (levelname) (lineno) (funcName) (message)'
  lega:
    format: '[{asctime:<20}][{name}][{process:d} {processName:>15}][{levelname}] (L:{lineno}) {funcName}: {message}'
    style: '{'
    datefmt: '%Y-%m-%d %H:%M:%S'
  simple:
    format: '[{name:^10}][{levelname:^6}] (L{lineno}) {message}'
    style: '{'
