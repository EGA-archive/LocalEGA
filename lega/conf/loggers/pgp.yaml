version: 1
root:
  level: NOTSET
  handlers: [noHandler]

loggers:
  openpgp:
    level: DEBUG
    handlers: [console]

handlers:
  noHandler:
    class: logging.NullHandler
    level: NOTSET
  console:
    class: logging.StreamHandler
    formatter: simple
    stream: ext://sys.stderr

formatters:
  simple:
    format: '[{levelname:^7}] | {filename:^12} | L{lineno:<3} | {message}'
    style: '{'

